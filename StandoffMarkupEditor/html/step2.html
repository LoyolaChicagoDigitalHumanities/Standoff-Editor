<input type="hidden" value="{LAST_SPAN_ID}" id="spanIDHistory">
<input type="hidden" value="1" id="newAttrCounter">
<div id="userInput" class="markupHolder">{CONTENT}</div>
<a href="javascript:void(0);" id="clearMarksButton"><img alt="Clear Marks" id="theButton2" src="images/button_clearmarks.png" onmouseover="updateButton('1', 'theButton2');" onmouseout="updateButton('0', 'theButton2');"></a>

<div id="marksSideMenu">
	<div class='loading'><img src='images/loading.gif' border='0' alt='loadingâ€¦'></div>
</div>	
<div id="toolsSideMenu">
	<div class="sideMenuScrollable">
		<table class="paddedTable">
			<tr>
				<td class="menuLegend">
					Name Space:
				</td>
				<td style="width:100%">
					<input name="ns" id="ns" class="classicField">
				</td>
			</tr>
			<tr>
				<td class="menuLegend">
					Tag:
				</td>
				<td style="width:100%">
					<input name="tag" id="tag" class="classicField">
				</td>
			</tr>
			<tr>
				<td class="menuLegend" valign="top">
					Attribute:
				</td>
				<td style="width:100%">
					<div id="attributesHolder">
						<div class='attributeFieldContainer'><input name='attr1' id='attr1' class='classicField'></div>
						<div class='attributeAddContainer'><img src='images/button_add_attr.png' class='addNewAttrButton' onclick='addNewAttr();'></div>
					</div>
				</td>
			</tr>
			<tr>
				<td class="menuLegend">
					URL:
				</td>
				<td style="width:100%">
					<input name="url" id="url" class="classicField">
				</td>
			</tr>
			<tr>
				<td class="menuLegend">
					Text:
				</td>
				<td style="width:100%">
					<input name="text" id="text" class="classicField">
				</td>
			</tr>									
		</table>
	</div>
	<div class="sideMenuUnscrollable">
		<a id="markButton" href="javascript:void(0);">
			<img alt="Add" id="plusButton" src="images/button_add.png">
		</a>	
	</div>	
</div>
